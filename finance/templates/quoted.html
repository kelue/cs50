{% extends "layout.html" %}

{% block title %}
    Stock Prices
{% endblock %}

{% block main %}
    {% if stock %}
    <div class="container">
        <div class="section">
            <h2> {{ stock.name }} Stock Quote </h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Symbol</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ stock.name }}</td>
                        <td>{{ stock.symbol }}</td>
                        <td>{{ stock.price | usd }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    {% else %}
        <h2> No stocks found </h2>
    {% endif %}
{% endblock %}
